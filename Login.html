<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volunteer Platform</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Volunteer Platform</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/about.html">About</a></li>
            <li><a href="Opportunities.html">Find Opportunity</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
            <li><a href="Login.html">Log In</a> / <a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <section class="form-container">
        <h1>Log In</h1>
        <form onsubmit="return loginUser(event)">
            <input type="email" name="email" id="login-email" placeholder="Email Address" required>
            <input type="password" name="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <script src="./assets/js/script.js"></script>
        
    </section>
</body>
</html>
